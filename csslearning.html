<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Webpage Button</title>
    <style>
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #40e0d0;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2ca0a0;
            transform: scale(1.1);
        }
    </style>

</head>
<body>
    <button id="randomButton">Take me to a random webpage</button>
    <style>
    .randomButton {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #40e0d0;
        color: #fff;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .randomButton:hover {
        background-color: #2ca0a0;
        transform: scale(1.1);
    }    
</style>
    <script>
        const randomButton = document.getElementById('randomButton');

        // Array of random URLs
        const randomUrls = [
            'https://example.com',
            'https://en.wikipedia.org/wiki/Special:Random',
            'https://xkcd.com',
            'https://randomwordgenerator.com',
            'https://www.boredpanda.com',
        ];

        randomButton.addEventListener('click', () => {
            // Pick a random URL from the array
            const randomUrl = randomUrls[Math.floor(Math.random() * randomUrls.length)];
            // Navigate to the random URL
            window.location.href = randomUrl;
        });
    </script>
</body>
<style>

        /* Default light mode background */
        body.light-mode {
            background-color: #f0f8ff; /* Light turquoise */
        }

        /* Dark mode background */
        body.dark-mode {
            background-color: #0d1117; /* Dark black */
        }

        /* Waves Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://svgshare.com/i/tCg.svg') repeat-x;
            background-size: contain;
            z-index: -1;
            animation: wave 6s linear infinite;
        }

        /* Animate the waves */
        @keyframes wave {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Button Styles */
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.6s ease, transform 0.3s ease;
        }

        button.light-mode {
            background-color: #40e0d0; /* Turquoise */
            color: #000; /* Black text */
        }

        button.dark-mode {
            background-color: #ffffff; /* White */
            color: #000; /* Black text */
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Main Text */
        h1 {
            font-size: 3rem;
            margin: 20px;
            color: #000;
            transition: color 0.6s ease;
        }

        body.dark-mode h1 {
            color: #fff;
        }

        /* Discord Logo and Text */
        .discord {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #5865F2;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }

        .discord img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<head>
<body class="light-mode"><br><br><br>
    <button id="toggleButton" class="light-mode">Toggle Dark/Light</button>
    <a href="https://discord.com" class="discord" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
        zyvaq
    </a>
    <style>
        .light-mode {
            align-items: center; /* Centers content vertically */
        }
    </style>
    
</head>
    <script>
        // JavaScript to handle theme toggle
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            // Toggle between light and dark mode
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Update button appearance
            if (body.classList.contains('dark-mode')) {
                toggleButton.classList.remove('light-mode');
                toggleButton.classList.add('dark-mode');
            } else {
                toggleButton.classList.remove('dark-mode');
                toggleButton.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
